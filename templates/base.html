{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{end}} / Barkalyzer</title>
    <script src="/static/htmx.js"></script>
    <link rel="stylesheet" href="/static/fa.css">
    <link rel="stylesheet" href="/static/styles.css?v{{.Version}}">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    {{block "header" .}}{{end}}
    <main class="container mx-auto p-4 flex-grow">
        {{block "body" .}}{{end}}
        {{block "modal" .}}{{end}}
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 {{.SiteName}}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
{{end}}
